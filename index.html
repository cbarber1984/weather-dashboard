<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel=”stylesheet” href=”https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css”rel=”nofollow” integrity=”sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm” crossorigin=”anonymous”>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="./assets/style/index.css">
    </head>
    <body>
        
        <header id="header" class="header d-flex align-items-center justify-content-center mb-0">
            <h1 id="page-title" class="title">Weather Dashboard</h1>
        </header>
        
        <div id="body-container" class="container-fluid"></div>
        <div class="row content gap-0">

            <div id="left-column-container" class="col-sm-3 mb-0">
                
                <div id="user-input-card" class="card">
                    <h2 class="card-title">Search for a City</h2>
                    <form action="" id="user-input-data" class="user-input-data">
                        <label for="user-city" class="form-label">User City</label>
                        <input name="user-city" type="text" id="user-city" class="user-city" placeholder="enter city here">
                        <button type ="button" id="submit-button" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                
                <div id="history-display" class="card">
                    <p>Placeholder History</p>
                </div>
            </div>
            
            
            <div id="right-column-container" class="col-sm-9 mb-0">
                
                <div id="todays-weather-display" class="card">
                    <h1 id="todays-weather-display-title" class="title">Today's Weather</h1>
                    <h2 id="todays-weather-title" class="card-title"></h2>
                    <ul id="todays-weather-results" class="list-group list-group-flush"></ul>
                </div>
                
                <div id="five-day-forecast-container" class="card">
                    <h1 id="five-day-title" class="card-title">5 Day Forecast</h1>
                    <div id="five-day-card-container" class="row container gap-1 ">
                        <div class="col">
                            <div class="card forecast-card">
                                <div class="card-body">
                                    <span class="card-title">9-14-22</span>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card forecast-card">
                                <div class="card-body">
                                    <h2 class="card-title">9-15-22</h2>
                                    <ul class="list-group list-group-flush forecast-data">
                                        <li class="list-group-item transparent-background card-data">Temp: Spam</li>
                                        <img src="http://openweathermap.org/img/wn/10n@2x.png" width="50px" height="50px" alt="weather icon" class="list-group-item transparent-background card-data">
                                        <li class="list-group-item transparent-background card-data">Wind: Blowing</li>
                                        <li class="list-group-item transparent-background card-data">Humidity: Water</li>
                                    </ul>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>
            
            <script src="./assets/js/index.js" async defer></script>
        </body>
        </html>
